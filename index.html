	<h4>使い方</h4>

	<p>1.以下のリンクを右クリックして、コピーしたURLをブラウザのお気に入りに登録
		<br>
		<font size=3><b><a href='javascript:javascript:(function(){var s=document.createElement("script");s.charset="UTF-8";s.src="https://uemuram.github.io/peko-bookmarklet/peko.js";document.body.appendChild(s);})();'>ぺこ</a></b></font>
		<font size=1>　←試してみる場合は左クリック</font>
		<br><br>
		2.変換したいページを表示して、登録したブックマークレットをクリック
	</p>
